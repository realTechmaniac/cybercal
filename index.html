<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<script>



    const calculateTotal = (cpu, ram , storage, rate) => {
        const total       = (cpu * 3.75 * 1.2 * rate ) + (ram * 8.17 * 1.2 * rate) + (storage * 0.05 * 1.2 * rate)
        const totalHolder = document.querySelector('#total');
        totalHolder.value =  total.toFixed()
    }

    const changeCurrency = (currency, totalValue) => {

        let convertedValue;

        if(currency  === 'USD'){

            convertedValue = totalValue/500

        }else if(currency  === 'GBP'){

            convertedValue = totalValue/562

        }else{

            convertedValue = totalValue * 500

        }

        return convertedValue

    }


    

    (function () {
        'use strict';

        var init = function () {     
            
            let aggegateTotal;  

            var slider2 = new rSlider({
                target: '#slider2',
                values: [0,10,20,'30'],
                range: false,
                set: [5],
                tooltip: false,
                onChange: function (vals) {
                    const inputTarget = document.querySelector('#demo1')
                    inputTarget.textContent = vals
                    const inputValue  = inputTarget.textContent
                    const ram         = document.querySelector('#demo2').textContent
                    const storage     = document.querySelector('#demo3').textContent
                    const getNaira = () => {
                        const rate      = 500
                        calculateTotal(inputValue,ram,storage,rate);
                    }
                    getNaira()
                   
                }
            });

            var slider3 = new rSlider({
                target: '#slider3',
                values: [0, 50, 100, 150],
                range: false,
                set: [5],
                tooltip: false,
                onChange: function (vals) {
                    const secondTarget = document.querySelector('#demo2')
                    secondTarget.textContent = vals
                    const inputValue  = secondTarget.textContent
                    const cpu         = document.querySelector('#demo1').textContent
                    const storage     = document.querySelector('#demo3').textContent
                    const getNaira = () => {
                        const rate      = 500
                        calculateTotal(cpu,inputValue,storage,rate);
                    }
                    getNaira()
                }
            });

            var slider = new rSlider({
                target: '#slider4',
                values: [250,500,1,4],
                range: false,
                set: [5],
                tooltip: false,
                onChange: function (vals) {
                    const thirdTarget = document.querySelector('#demo3')
                    thirdTarget.textContent = vals
                    const inputValue  = thirdTarget.textContent
                    const cpu         = document.querySelector('#demo1').textContent
                    const ram         = document.querySelector('#demo2').textContent
                    const getNaira = () => {
                        const rate      = 500
                        calculateTotal(cpu,ram,inputValue,rate);
                    }
                    getNaira()
                }
            });
        };
        window.onload = init;
    })();

    const currencyInput = document.querySelector('#currencyInput')
    currencyInput.addEventListener('change', (e) => {
        let totalInput         = document.querySelector('#total').value
        const selectedCurrency  = e.target.value
        const exchangerates =  fetch('https://api.exchangeratesapi.io/v1/latest?access_key=17b0b2b402b3463dff95e223c7ab6607')
            .then((response)=> {
                return response.json()
            })
            .then((data)=>{
            return data.rates
            })
            .catch((error) => {
                alert('Something went wrong kindly refresh the page!')
            })

        const getRates = () => {
            exchangerates.then((rate) => {
                let totalInput     = document.querySelector('#total').value
                if(selectedCurrency === 'USD'){
                    totalInput = totalInput * (1 / rate.NGN )
                    document.querySelector('#total').value = totalInput.toFixed(2) 
                }else if(selectedCurrency === 'NGN'){
                    totalInput = totalInput * rate.NGN 
                    document.querySelector('#total').value = totalInput.toFixed(2)
                }
            })  
        }

        getRates()

        
    })

    document.querySelector('#currencyhold').addEventListener('change', (e) => {

        const totalValue  =  document.querySelector('#total').value

        const newTotal    =  changeCurrency(e.target.value, totalValue)

        const totalHolder = document.querySelector('#total');

        totalHolder.value =  newTotal.toFixed()

    })
